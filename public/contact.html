<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Portfolio website for Maya Chen, Software Engineer." />
    <meta name="author" content="Maya Chen" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Contact - Maya Chen</title>
  </head>
  <body>
    <!-- Header -->
    <header class="site-header">
      <div class="content-wrapper site-header-inner">
        <!-- Branding -->
        <a href="index.html" class="branding">
          <div class="logo">
            <span class="author">MC</span>
          </div>
          <span class="author">Maya Chen</span>
        </a>

        <!-- Navigation -->
        <nav class="site-nav">
          <button class="nav-toggle" type="button">
            <div class="nav-toggle-bar"></div>
          </button>
          <ul class="nav-list">
            <li><a href="#projects">Projects</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="./contact.html" class="btn small">Contact</a></li>
          </ul>
        </nav>

        <!-- Theme button -->
        <div class="header-action">
          <button class="btn small ghost">Light</button>
        </div>
      </div>
    </header>

    <main>
      <section>
        <div class="content-wrapper">
          <h1>Contact</h1>
          <p class="muted">If you want to talk about a role, a project, or a collaboration, send a note.</p>
          <div class="card-grid contact">
            <article class="card">
              <div class="card-body">
                <h3>Message</h3>
                <form>
                  <label class="field">
                    <span class="field-label">Name</span>
                    <input type="text" name="name" required />
                    <p class="field-help">Please enter your name.</p>
                  </label>
                  <label class="field">
                    <span class="field-label">Email</span>
                    <input type="email" name="email" required />
                    <p class="field-help">Please enter a valid email.</p>
                  </label>
                  <label class="field">
                    <span class="field-label">Subject</span>
                    <input type="text" name="subject" required />
                    <p class="field-help">A short subject helps triage.</p>
                  </label>
                  <label class="field">
                    <span class="field-label">Message</span>
                    <textarea name="message" required rows="6"></textarea>
                    <p class="field-help">Share context, timeline, and goals.</p>
                  </label>

                  <div class="form-actions">
                    <input type="submit" value="Send" class="btn primary" />
                    <button class="btn">Reset</button>
                  </div>
                </form>
              </div>
            </article>

            <article class="card">
              <div class="card-body">
                <h3>Details</h3>
              </div>
            </article>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
